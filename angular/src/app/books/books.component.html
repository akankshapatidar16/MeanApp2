<table class='table table-striped'>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Country</th>
    <th>Language</th>
    <th>Pages</th>
    <th>Year</th>
    <th>&nbsp;</th>
    <th>&nbsp;</th>
  </tr>
  <tr *ngFor='let book of books'>
    <td>
      {{book.title}}
    </td>
    <td>
      {{book.author}}
    </td>
    <td>
      {{book.country}}
    </td>
    <td>
      {{book.language}}
    </td>
    <td>
      {{book.pages}}
    </td>
    <td>
      {{book.year | suffixADorBC}}
    </td>
    <td><button class="fa fa-trash" (click)="deleteBook(book._id)"></button></td>
    <td><button class="fa fa-edit" (click)="editBookDialog(book)"></button></td>    
  </tr>
</table>
